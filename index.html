<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
  <title>ColorClock</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  margin: 3px;
  text-align: right;
  position: relative;
  top: 15%;
  font-family: 'Exo 2', sans-serif;
  font-size: 2;
  margin-top: -5rem;
  color: white;
}
</style>
</head>
<body>
<div id='clock'>12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var separator = ':';

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }
  if (seconds%2===0) {
    separator = ' '
  }
  

  var clockFace = hours + separator + minutes + separator + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
